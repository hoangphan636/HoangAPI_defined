name: Publish 

on:
  workflow_dispatch:
    push:
      branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
      with:
        dotnet-version: '6.0.x'

      - name: Restore
      run: dotnet restore ./BouquetManagementWebClient.sln

      name: Build
      run: dotnet build ./BouquetManagementWebClient.sln --configuration Release --no-restore

      name: Publish
      run: dotnet publish ./BouquetManagementWebClient.sln --configuration Release --no-build
